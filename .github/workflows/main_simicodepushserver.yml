name: Build and deploy Node.js app to Azure Web App - simicodepushserver

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./api

      - name: Build and test (if present)
        run: |
          npm run build --if-present
          npm run test --if-present
        working-directory: ./api

      - name: Zip contents for deployment
        run: zip -r ../release.zip .
        working-directory: ./api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1DFB8F80735F4F13A91940F439513E51 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_330AD0852EAD4450951BAE97A532CF65 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4961AC12B5DE49FEAF65975D8A72BF2D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'simicodepushserver'
          slot-name: 'Production'
          package: release.zip
